services:
  # Optimized Python Backend for Excel/CSV to PDF conversion
  - type: web
    name: pdf-converter-optimized
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      cd python-converter
      pip install -r requirements_fast.txt
    startCommand: |
      cd python-converter
      gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 60 --worker-class sync app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health
    
  # Frontend (React/Vite)
  - type: web
    name: pdf-converter-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
        # Set this to your backend URL after deployment
        # value: https://pdf-converter-optimized.onrender.com
