name: Keep Render Backend Awake

on:
  schedule:
    # Run every 14 minutes to prevent Render free tier from sleeping
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "Pinging backend to keep it awake..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://pdftools-backend.onrender.com/health)
          
          if [ $response -eq 200 ]; then
            echo "✅ Backend is awake (HTTP $response)"
          else
            echo "⚠️  Backend returned HTTP $response (may be starting up)"
          fi
          
      - name: Log Timestamp
        run: |
          echo "Keep-alive ping completed at $(date -u)"
