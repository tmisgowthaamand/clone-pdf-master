<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Optimized viewport for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=yes" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PDF Tools" />
    
    <!-- Android specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Disable auto-detection -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    
    <!-- Performance Optimizations - Remove Google Fonts dependency -->
    <!-- Using system fonts for instant render - no network requests -->
    
    <!-- Performance hints - Load order matters! -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://pdftools-backend.onrender.com" />
    <link rel="preconnect" href="https://pdftools-backend.onrender.com" crossorigin />
    
    <!-- Preload critical resources in order of importance -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    
    <title>PDFTools - Free Online PDF Tools</title>
    <meta name="description" content="Free online PDF tools for merging, splitting, compressing, converting, and editing PDFs. Fast, secure, and easy to use." />
    
    <!-- PWA Manifest - defer -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/vite.svg" />
    <style>
      /* Critical CSS - Inline for instant render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* System font stack - instant render, zero network requests */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* System fonts only - no web fonts loaded */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Helvetica Neue', sans-serif;
        /* Performance optimizations */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeSpeed;
        /* Prevent layout shifts */
        min-height: 100vh;
      }
      
      /* Loading state - show content immediately */
      #root {
        min-height: 100vh;
        display: block;
      }
      
      /* Critical button styles - inline for instant render */
      button, .button {
        font-family: inherit;
        cursor: pointer;
        border: none;
        outline: none;
      }
      
      /* Critical card styles */
      .card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        padding: 1rem;
      }
      
      /* Gradient Mesh Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      /* Animated Orbs - GPU accelerated, zero layout shift */
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.5;
        animation: float 20s ease-in-out infinite;
        z-index: -1;
        /* GPU acceleration */
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
        /* Prevent layout shift */
        contain: layout style paint;
        /* Reserve space immediately */
        content-visibility: auto;
      }
      
      /* Reduce orb effects on mobile for better performance */
      @media (max-width: 768px) {
        .orb {
          filter: blur(40px);
          opacity: 0.3;
        }
      }
      
      .orb-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.8), transparent);
        top: -200px;
        left: -200px;
        animation-delay: 0s;
        /* Fixed position prevents layout shift */
        transform: translate3d(0, 0, 0);
      }
      
      .orb-2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(217, 70, 239, 0.8), transparent);
        bottom: -150px;
        right: -150px;
        animation-delay: 5s;
        /* Fixed position prevents layout shift */
        transform: translate3d(0, 0, 0);
      }
      
      .orb-3 {
        width: 450px;
        height: 450px;
        background: radial-gradient(circle, rgba(236, 72, 153, 0.8), transparent);
        top: 50%;
        left: 50%;
        /* Use translate3d instead of translate to prevent layout shift */
        transform: translate3d(-50%, -50%, 0);
        animation-delay: 10s;
      }
      
      @keyframes float {
        0%, 100% {
          /* Use translate3d to prevent layout shift */
          transform: translate3d(0, 0, 0) scale(1);
        }
        33% {
          transform: translate3d(50px, -50px, 0) scale(1.1);
        }
        66% {
          transform: translate3d(-50px, 50px, 0) scale(0.9);
        }
      }
      
      /* Special animation for orb-3 to maintain centering */
      @keyframes floatCentered {
        0%, 100% {
          transform: translate3d(-50%, -50%, 0) scale(1);
        }
        33% {
          transform: translate3d(calc(-50% + 50px), calc(-50% - 50px), 0) scale(1.1);
        }
        66% {
          transform: translate3d(calc(-50% - 50px), calc(-50% + 50px), 0) scale(0.9);
        }
      }
      
      .orb-3 {
        animation: floatCentered 20s ease-in-out infinite !important;
      }
      
      /* Grid Pattern Overlay */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
      }
      
      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div id="root"></div>
    
    <!-- Load main script with optimal timing -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Optimize resource loading and reduce critical path -->
    <script>
      // Prevent font loading from blocking render
      if ('fonts' in document) {
        // Use system fonts immediately, no web font loading
        document.fonts.ready.then(() => {
          document.body.style.fontDisplay = 'swap';
        });
      }
      
      // Defer non-critical resources
      window.addEventListener('load', () => {
        // Use scheduler API if available
        const scheduleTask = (task) => {
          if ('scheduler' in window && 'postTask' in window.scheduler) {
            window.scheduler.postTask(task, { priority: 'background' });
          } else if ('requestIdleCallback' in window) {
            requestIdleCallback(task, { timeout: 2000 });
          } else {
            setTimeout(task, 1);
          }
        };
        
        // Defer manifest loading
        scheduleTask(() => {
          const manifestLink = document.querySelector('link[rel="manifest"]');
          if (manifestLink && !manifestLink.href) {
            manifestLink.href = '/manifest.json';
          }
        });
      });
    </script>
  </body>
</html>
