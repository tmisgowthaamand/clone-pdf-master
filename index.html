<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pdf.png" />
    <link rel="apple-touch-icon" href="/pdf.png" />
    <link rel="shortcut icon" href="/pdf.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDFTools - Free Online PDF Tools</title>
    <meta name="description" content="Free online PDF tools for merging, splitting, compressing, converting, and editing PDFs. Fast, secure, and easy to use." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PDFTools - Free Online PDF Tools" />
    <meta property="og:description" content="Free online PDF tools for merging, splitting, compressing, converting, and editing PDFs. Fast, secure, and easy to use." />
    <meta property="og:image" content="/pdf.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="PDFTools - Free Online PDF Tools" />
    <meta name="twitter:description" content="Free online PDF tools for merging, splitting, compressing, converting, and editing PDFs. Fast, secure, and easy to use." />
    <meta name="twitter:image" content="/pdf.png" />
    <style>
      /* Animated Background - ReactBits.dev Inspired */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Gradient Mesh Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      /* Animated Orbs */
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.5;
        animation: float 20s ease-in-out infinite;
        z-index: -1;
      }
      
      .orb-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.8), transparent);
        top: -200px;
        left: -200px;
        animation-delay: 0s;
      }
      
      .orb-2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(217, 70, 239, 0.8), transparent);
        bottom: -150px;
        right: -150px;
        animation-delay: 5s;
      }
      
      .orb-3 {
        width: 450px;
        height: 450px;
        background: radial-gradient(circle, rgba(236, 72, 153, 0.8), transparent);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-delay: 10s;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(50px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-50px, 50px) scale(0.9);
        }
      }
      
      /* Grid Pattern Overlay */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
      }
      
      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
