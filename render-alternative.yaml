# Alternative Render Configuration (if main render.yaml fails)
# This uses Render's native package installation

services:
  # Backend API Service
  - type: web
    name: pdftools-backend
    env: python
    runtime: python-3.11.0
    region: oregon
    plan: free
    branch: main
    rootDir: python-converter
    
    # Native packages (no root required)
    nativeEnvironments:
      - libreoffice
      - ghostscript
      - poppler-utils
    
    buildCommand: |
      pip install --upgrade pip
      pip install -r ../requirements.txt
    
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 300 --worker-class sync --max-requests 1000"
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: MAX_CONTENT_LENGTH
        value: "104857600"
    
    healthCheckPath: /health
    autoDeploy: true
