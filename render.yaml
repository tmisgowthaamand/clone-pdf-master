services:
  - type: web
    name: pdftools-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    plan: free
    region: oregon  # or singapore for better latency
    envVars:
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: MAX_CONTENT_LENGTH
        value: "104857600"
      - key: GUNICORN_CMD_ARGS
        value: "--timeout 600 --workers 1 --threads 1 --worker-class sync --preload"
    healthCheckPath: /health
    autoDeploy: true
    buildCommand: echo "Building with Docker..."
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 1 --timeout 600 --worker-class sync --preload --max-requests 50 --max-requests-jitter 5 --access-logfile - --error-logfile - --log-level info
    # Increase timeouts for free tier cold starts
    initialDelaySeconds: 60
