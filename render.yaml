services:
  - type: web
    name: pdftools-backend
    env: docker
    dockerfilePath: ./python-converter/Dockerfile
    dockerContext: ./python-converter
    envVars:
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
      - key: ALLOWED_ORIGINS
        value: "https://pdf-tools-phi.vercel.app,http://localhost:5173,http://localhost:3000"
      - key: MAX_CONTENT_LENGTH
        value: "104857600"
    healthCheckPath: /health
