services:
  # Backend API Service
  - type: web
    name: pdftools-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd python-converter && gunicorn app:app --bind 0.0.0.0:${PORT:-10000} --workers 1 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-app.vercel.app
    healthCheckPath: /health
    autoDeploy: true
