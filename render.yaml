services:
  # Backend API Service
  - type: web
    name: pdftools-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: python-converter
    buildCommand: "pip install -r ../requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
      - key: FLASK_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-app.vercel.app
    healthCheckPath: /health
    autoDeploy: true
