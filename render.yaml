services:
  # Backend API Service - Using Docker for system dependencies
  - type: web
    name: pdftools-backend
    env: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: MAX_CONTENT_LENGTH
        value: "104857600"
    healthCheckPath: /health
    autoDeploy: true
