<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement PDF Generator - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Bank Statement PDF Generator</h1>
        <p class="subtitle">Upload Excel/CSV to generate Bank of India style PDF</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">üìÑ Select Excel/CSV File *</label>
                <input type="file" id="file" name="file" accept=".xlsx,.xls,.csv" required>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="customer_id">Customer ID</label>
                    <input type="text" id="customer_id" name="customer_id" value="192136847">
                </div>
                
                <div class="form-group">
                    <label for="account_number">Account Number</label>
                    <input type="text" id="account_number" name="account_number" value="826820110000461">
                </div>
            </div>
            
            <div class="form-group">
                <label for="account_holder_name">Account Holder Name</label>
                <input type="text" id="account_holder_name" name="account_holder_name" value="HARINI AND THARSHINI TRADERS">
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter address (use line breaks for multiple lines)">W/O PRABAKARAN,7A 6TH CROSS
STREET THIRUVALLUVAR
NAGAR,PALNGANATHAM 625003</textarea>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="transaction_date_from">Date From</label>
                    <input type="text" id="transaction_date_from" name="transaction_date_from" value="02-03-2025" placeholder="DD-MM-YYYY">
                </div>
                
                <div class="form-group">
                    <label for="transaction_date_to">Date To</label>
                    <input type="text" id="transaction_date_to" name="transaction_date_to" value="02-09-2025" placeholder="DD-MM-YYYY">
                </div>
            </div>
            
            <button type="submit">üöÄ Generate PDF</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const formData = new FormData(this);
            
            // Show loading status
            statusDiv.className = 'status loading';
            statusDiv.style.display = 'block';
            statusDiv.textContent = '‚è≥ Generating PDF... Please wait...';
            
            try {
                const response = await fetch('http://localhost:5000/api/excel-to-pdf-bank-statement', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Download the PDF
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'Bank_Statement.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    // Show success
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ PDF generated successfully! Download started.';
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to generate PDF');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
