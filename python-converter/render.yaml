services:
  - type: web
    name: pdftools-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
      - key: ALLOWED_ORIGINS
        value: "https://pdf-tools-phi.vercel.app,http://localhost:8080,http://localhost:8081,http://localhost:8082"
      - key: MAX_CONTENT_LENGTH
        value: "104857600"
    healthCheckPath: /health
